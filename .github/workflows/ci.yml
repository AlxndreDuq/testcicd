name: Node.js CI

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build du projet
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Tests unitaires
        run: npm run test

      - name: Tests E2E
        run: npm run test:e2e